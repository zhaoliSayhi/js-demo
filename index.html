<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>event bus</title>
</head>
<body>

<div class="event">
  <div>
    <input type="text" class="input">
  </div>

  <div>
    <span class="subs-1">订阅 1.</span>
    <span class="text1"></span>
  </div>

  <div>
    <span class="subs-2">订阅 2.</span>
    <span class="text2"></span>
  </div>

  <div>
    <span class="emit">发布</span>
  </div>

</div>

<script type="module">

  import Event from "./src/event.js";

  const e = new Event({});

  const text1 = document.querySelector('.text1');
  const text2 = document.querySelector('.text2');
  const emitBtn = document.querySelector('.emit');
  const subBtn1 = document.querySelector('.subs-1');
  const subBtn2 = document.querySelector('.subs-2');

  emitBtn.addEventListener('click', () => {
    e.emit('test', document.querySelector('.input').value)
  }, false);

  subBtn1.addEventListener('click', () => {
    e.on('test', (v) => {
      text1.innerHTML = `I am sub 1 - ${v}`;
    })
  }, false);

  subBtn2.addEventListener('click', () => {
    e.on('test', (v) => {
      text2.innerHTML = `I am sub 2 - ${v}`;
    })
  }, false);

</script>
</body>
</html>
